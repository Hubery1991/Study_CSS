<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>点击轮播效果</title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			.box {width: 500px;height: 400px;margin: 25px auto;position: relative;}
			img {display: block; width: 500px;height: 400px;}
			.btn {position: absolute;right: 0;bottom: 5px;}
			.btn a {display: block;width: 30px;height: 30px;background: rgba(0,0,0,0.5);text-decoration: none;float: left;margin-right: 10px;color: #fff;text-align: center;line-height: 30px;}
			.btn a:hover {background: rgba(0,0,0,1);}
			.list {width: 500px;height: 400px;overflow: hidden;}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="btn">
				<a href="#img1" id="link1">1</a>
				<a href="#img2" id="link2">2</a>
				<a href="#img3" id="link3">3</a>
				<a href="#img4" id="link4">4</a>
			</div>
			<div class="list">
				<img src="../images/IMG_3217.JPG" id="img1">
				<img src="../images/IMG_3218.JPG" id="img2">
				<img src="../images/IMG_3220.JPG" id="img3">
				<img src="../images/IMG_3249.JPG" id="img4">
			</div>
		</div>
		<script type="text/javascript">
			var index = 1;
			setInterval(function(){
				console.log('5秒到了！开始刷新啦！');
				var a_id = 'link'+index;
				console.log(a_id);
				var a_link = document.getElementById(a_id);
				a_link.click();
				index++;
				if (index == 5) {
					index = 1;
				}
			},5000);
		</script>
	</body>
</html>
