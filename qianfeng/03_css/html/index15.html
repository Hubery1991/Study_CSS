<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>伪类选择器</title>
		<style type="text/css">
			ul li:first-child {background: #FF0000;}
			ul li:last-child {background: #FFB3DA;}
			ul li:nth-child(5) {background: #228B22;}
			ul li:nth-last-child(2) {background: #EF96C2;}
		</style>
	</head>
	<body>
		<h1>列表</h1>
		<ul>
			<li>项目列表1</li>
			<li>项目列表2</li>
			<li>项目列表3</li>
			<li>项目列表4</li>
			<li>项目列表5</li>
			<li>项目列表6</li>
			<li>项目列表7</li>
			<li>项目列表8</li>
			<li>项目列表9</li>
			<li>项目列表10</li>
		</ul>
	</body>
</html>
