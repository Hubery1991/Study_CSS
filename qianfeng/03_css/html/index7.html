<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style type="text/css">
			.box {
				position: absolute;
				z-index: 100;
				box-sizing: 300px;
				width: 300px;
				height: 200px;
				top: 100px;
				left: 100px;
				border-radius: 92% 50% 50%/87% %80 68% 50%;
				border: 6px solid #ef96c2;
				background-color: #ffb3da;
				transform: rotate(30deg);
				transform-origin: left top; 
			}
		</style>
	</head>
	<body>
		<div class="box">
			<a href="">百度</a>
		</div>
	</body>
</html>
