<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>position</title>
		<style type="text/css">
			.box {width: 100px;height: 1000px;background: #f00; position:relative; left: 50px;top: 150px;}
			.box2 {width: 100px;height: 100px;background: #0f0; position:absolute; left: 50px;top: 50px;}
			.box3 {width: 100px;height: 100px;background: #00f;position: fixed;right: 0;bottom: 0;}
		</style>
	</head>
	<body>
		<div class="box">
			
		</div>
		<div class="box2">
			
		</div>
		<div class="box3">
			
		</div>
	</body>
</html>
