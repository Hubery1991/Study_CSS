<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>图片整合</title>
		<style type="text/css">
			* {margin: 0;padding: 0;}
			.nav {width: 200px;height: 30px;margin: 50px auto;}
			.nav li {float: left;width: 50px;height: 30px;list-style: none;}
			.nav li a {display: block;width: 50px;height: 30px; text-decoration: none;background: rgba(0,0,0,0.5);color: #fff;line-height: 30px;text-align: center;}
			.nav li a:hover {background: #000000;color: #f00;}
		</style>
	</head>
	<body>
		<div class="box">
			<ul class="nav">
				<li><a href="#">首页</a></li>
				<li><a href="#">新闻</a></li>
				<li><a href="#">娱乐</a></li>
				<li><a href="#">体育</a></li>
			</ul>
		</div>
	</body>
</html>
