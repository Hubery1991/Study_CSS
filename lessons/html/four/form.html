<html>
    <head>
        <meta charset="utf-8">
        <title>表单组件</title>
        <style type="text/css">
        
        </style>
    </head>
    <body>
        <form name="f1" method="POST" action="">
            <p>姓名<input type="text" placeholder="请输入姓名" /> <p/>
            <p>密码<input type="password" name="" id="" placeholder="请输入密码" /></p>
            <p><input type="submit" value="登录"/> &nbsp;&nbsp; <input type="reset" value="重置" /> </p>
            <p>性别: 男 <input type="radio" name="sex"/> 女 <input type="radio" name="sex"> </p>
            <p>婚姻状况: 未婚 <input type="radio" name="merry"/> 已婚 <input type="radio" name="merry"> </p>
            <p>爱好: 运动 <input type="checkbox"> 聊天 <input type="checkbox" disabled> 玩游戏 <input type="checkbox" checked> </p>
            <p> <input type="button" value="按钮"/> </p>
            <p>出生年： 
                <select name="" id="">
                    <option value="">1991</option>
                    <option value="">1992</option>
                    <option value="">1993</option>
                    <option value="">1994</option>
                </select> 
             月：
                <select name="" id="">
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                </select> 
            </p>
            <p>个人简介：
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </p>
        </form>
    </body>
</html>
